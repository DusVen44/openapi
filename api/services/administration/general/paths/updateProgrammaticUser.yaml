put:
  summary: "Update A Programmatic User"
  description: >
    Change the Programmatic User ID.
  operationId: "OrganizationsAndAccountsUpdateAProgrammaticUser"
  tags:
    - "Organizations"
  parameters:
    - in: "path"
      name: "userId"
      description: >
        User ID
      required: true
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/updateProgrammaticUser.yaml"
  responses:
    200:
      $ref: "../responses/updateProgrammaticUser.yaml"
    400:
      description: "Bad Request"
