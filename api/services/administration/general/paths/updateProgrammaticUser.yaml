put:
  summary: "Update Programmatic User"
  description: >
    Change the Programmatic User ID.
  operationId: "OrganizationsAndAccountsUpdateAProgrammaticUser"
  tags:
    - "Organizations"
  parameters:
    - in: "path"
      name: "userId"
      type: string
      description: >
        User ID
      required: true
  requestBody:
    required: false
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/updateProgrammaticUser.yaml"
  responses:
    200:
      $ref: "../responses/updateProgrammaticUser.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Get Programmatic User"
  description: >
    Get the Programmatic User.
  operationId: "OrganizationsAndAccountsGetAProgrammaticUser"
  tags:
    - "Organizations"
  parameters:
    - in: "path"
      name: "userId"
      type: string
      description: >
        User ID
      required: true
  responses:
    200:
      $ref: "../responses/getProgrammaticUser.yaml"
    400:
      description: "Bad Request"
