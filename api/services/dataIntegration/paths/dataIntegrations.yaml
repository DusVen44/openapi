post:
  summary: "Create Data Integration"
  description: >
    Create a new data integration, an object representing a connection to a third party vendor to export/import data from.
  operationId: "DataIntegrationCreate"
  tags:
    - "Insights Service"
  parameters:
    - $ref: "../../../commons/parameters/accountId.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/dataIntegrationCreate.yaml"
  responses:
    200:
      $ref: "../responses/dataIntegrationCreate.yaml"
    400:
      description: "Bad Request"

get:
  summary: "List Data Integration"
  description: >
    List data integrations.
  operationId: "dataIntegrationList"
  tags:
    - "Insights Service"
  parameters:
    - $ref: "../../../commons/parameters/accountId.yaml"
    - $ref: "../parameters/vendor.yaml"
    - in: query
      name: name
      type: string
      description: The name of the data integrations to list.
      example: my-data-integration
      schema:
        type: string
    - in: query
      name: status
      type: string
      description: The status of the data integrations to list.
      example: enabled
      schema:
        type: string
        enum:
          - enabled
          - disabled
    - in: query
      name: health
      type: string
      description: The health of the data integrations to list.
      example: valid
      schema:
        type: string
        enum:
          - valid
          - invalid
          - forbidden
  responses:
    200:
      $ref: "../responses/dataIntegrationList.yaml"
    400:
      description: "Bad Request"