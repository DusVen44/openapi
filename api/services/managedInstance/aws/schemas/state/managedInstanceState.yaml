title: Managed instance state
type: object
description: |
  Contains managed instance id and the new state.
required:
  - id
  - state
properties:
  id:
    type: string
    description: |
      Identifier of the managed instance.
    example: "smi-12345678"
  state:
    type: string
    description: |
      The managed instance new state.
    enum: [ "PAUSE", "RESUME" ]
    example: "PAUSE"
