title: Update Managed Instance states
type: object
description: |
  Contains managed instance state objects.
required:
  - managedInstanceStates
properties:
  managedInstanceStates:
    type: array
    description: |
      Managed instance state objects, each object contains managed instance id and the new state action.
      Array with a minimum of 1 element.
    items:
      $ref: "../state/managedInstanceState.yaml"
    example: {"managedInstanceStates":[{"id":"smi-12345678","state":"PAUSE"},{"id":"smi-12345679","state":"RESUME"}]}