put:
  summary: Update Managed Instance States
  description: |
    Update the state of multiple managed instances.
  operationId: "AWSManagedInstanceStateUpdate"
  tags:
    - "Managed Instance AWS"
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../../schemas/state/managedInstanceStateRequest.yaml"
  responses:
    200:
      $ref: "../../responses/state/updatedManagedInstanceStateResponse.yaml"
    400:
      description: "Bad Request"