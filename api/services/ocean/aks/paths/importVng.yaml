post:
  summary: "Import Ocean Virtual Node Group"
  description: |
    Returns an Ocean Virtual Node Group (VNG) spec by a given AKS resource group.
    The returned value ("Imported VNG") can then be used as input to the Create Virtual Node Group API in order to create an actual VNG in your Ocean cluster.
  operationId: "oceanAksImportVng"
  tags:
    - "Ocean AKS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanClusterId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/importVngRequest.yaml"
  responses:
    200:
      $ref: "../responses/importVng.yaml"
    400:
      description: "Bad Request"
