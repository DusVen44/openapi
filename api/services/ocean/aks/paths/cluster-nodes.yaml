get:
  summary: "Get Cluster Nodes"
  description: >
    Get nodes data of an Ocean cluster.
  operationId: "oceanAzureGetNodes"
  tags:
    - "Ocean AKS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - in: path
      name: "oceanClusterId"
      schema:
        type: string
      required: true
      example: o-1abcd124
      description: >
        The identifier of the Ocean cluster
    - in: query
      name: "virtualNodeGroupId"
      schema:
        type: string
      example: ols-123
      description: Filter nodes by virtual node group id
    - in: query
      name: "vmName"
      schema:
        type: string
      example: vm-123
      description: Get a specific node
  responses:
    200:
      $ref: "../responses/clusterNodesResponse.yaml"
    400:
      description: "Bad Request"
