get:
  summary: "Get Cluster"
  description: >
    Get the configurations for a specified Ocean Insight cluster.
  operationId: "OceanInsightsClusterGet"
  tags:
    - "Ocean Insights"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanInsightId.yaml"
  responses:
    200:
      $ref: "../responses/oceanInsightClusterGet.yaml"
    400:
      description: "Bad Request"

delete:
  summary: "Delete Cluster"
  description: >
    Delete a specified Ocean Insight cluster.
  operationId: "OceanInsightClusterDelete"
  tags:
    - "Ocean Insights"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanInsightId.yaml"
  responses:
    200:
      $ref: "../responses/oceanInsightClusterDelete.yaml"
    400:
      description: "Bad Request"
