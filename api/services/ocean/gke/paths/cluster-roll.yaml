summary: Ocean for GKE
put:
  summary: "Update Roll"
  description: |
    Update a roll of an Ocean cluster.

    *Performing the request will stop the next batch in a roll*
  operationId: "oceanGkeRollUpdate"
  tags:
    - "Ocean GKE"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - in: path
      name: "OCEAN_CLUSTER_ID"
      schema:
        type: "string"
      required: true
      example: o-1abcd124
      description: >
        The ID of the Ocean cluster
    - in: path
      name: "ROLL_ID"
      example: "scr-12345abc"
      description: >
        Ocean Cluster Roll ID
      schema:
        type: string
      required: true


  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
              description: >
                Set status to roll. Valid values: "STOPPED"
              example: STOPPED
  responses:
    200:
      $ref: "../responses/update-clusterRoll.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Get Roll"
  description: >
    Get status for roll of an Ocean cluster.
  operationId: "oceanGkeRollGetSingleRoll"
  tags:
    - "Ocean GKE"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - in: path
      name: "OCEAN_CLUSTER_ID"
      schema:
        type: "string"
      required: true
      example: o-1abcd124
      description: >
        The ID of the Ocean cluster
    - in: path
      name: "ROLL_ID"
      example: "scr-12345abc"
      description: >
        Ocean Cluster Roll ID
      schema:
        type: string
      required: true
  responses:
    200:
      $ref: "../responses/initiate-clusterRoll.yaml"
    400:
      description: "Bad Request"
