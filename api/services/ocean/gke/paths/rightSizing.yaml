get:
  summary: "Filter Right-Sizing Recommendations"
  description: >
    Get right-sizing recommendations for an Ocean cluster and filter them according to namespace or label.
  operationId: "oceanGkeGetRightSizingRecommendations"
  tags:
  - "Ocean GKE"
  parameters:
  - $ref: "../../../../commons/parameters/accountId.yaml"
  - in: path
    name: "OCEAN_ID"
    schema:
      type: "string"
    required: true
    example: o-1abcd124
    description: >
      The ID of the Ocean cluster to delete.
  - $ref: "../../commons/parameters/namespace.yaml"
  responses:
    200:
      $ref: "../responses/rightSizingResponse.yaml"
    400:
      description: "Bad Request"
