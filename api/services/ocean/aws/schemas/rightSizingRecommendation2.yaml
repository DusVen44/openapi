type: object
properties:
    resourceName:
      type: string
      example: "test-redis"
    resourceType:
      type: string
      example: "deployment"
    namespace:
      type: string
      example: "sparkSpace"
    suggestedCPU:
      type: integer
      example: 2
    suggestedMemory:
      type: integer
      example: 20
    requestedCPU:
      type: integer
      example: 50
    requestedMemory:
      type: integer
      example: 30
    containers:
      type: array
      items:
        - type: object
          properties:
            name:
              type: string
              example: "dns-controller"
            requestedCPU:
              type: integer
              example: 20
            suggestedCPU:
              type: integer
              example: 1
            requestedMemory:
              type: integer
              example: 20
            suggestedMemory:
              type: integer
              example: 15
        - type: object
          properties:
            name:
              type: string
              example: "kubedns"
            requestedCPU:
              type: integer
              example: 30
            suggestedCPU:
              type: integer
              example: 1
            requestedMemory:
              type: integer
              example: 10
            suggestedMemory:
              type: integer
              example: 5