summary: Ocean for AWS
delete:
  summary: "Import ASG To Ocean Virtual Node Group"
  description: >
    Returns an Ocean Virtual Node Group (VNG) spec by a given AWS autoscaling group (ASG).
    The returned value ("Imported VNG") can then be used as input to the Create Virtual Node Group API in order to create an actual VNG in your Ocean cluster.
  operationId: "oceanAwsImportAsgToLaunchSpec"
  tags:
    - "Ocean AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanId.yaml"
    - $ref: "../../commons/parameters/autoScalingGroupName.yaml"
  responses:
    200:
      content:
        application/json:
          schema:
            type: object
            properties:
              oceanId:
                type: string
                example: o-500a5d5a
              name:
                type: string
                example: TestTeam1
              imageId:
                type: string
                example: ami-0ce21b51cb55a48b8
              securityGroupIds:
                type: array
                items:
                  type: string
                  example:
                    - "subnet-00cab2dd9f40a9883"
                    - "subnet-0df9d512c7cbbd9e1"
              tags:
                type: object
                properties:
                  tagKey:
                    type: string
                    example: AmazonECSManaged
                  tagValue:
                    type: string
                    example: ""
    400:
      description: "Bad Request"
