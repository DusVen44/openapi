in: "query"
name: "aggregationPeriod"
schema:
  type: "string"
required: false
description: >
  The time segment over which data is calculated and displayed. The period may be "daily" or null. If you use "daily" the costs will be broken into parts, e.g., the cost per each day in the period. Otherwise, there will be only one cost per resource for the whole period.
