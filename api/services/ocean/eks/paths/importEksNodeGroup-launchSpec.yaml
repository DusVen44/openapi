summary: Ocean for EKS
post:
  summary: "Import EKS Cluster Node Group To Ocean Virtual Node Group"
  description: >
    Returns an Ocean Virtual Node Group (VNG) configuration based on a given AWS EKS Cluster Node Group.
    The returned value ("Imported VNG") can then be used as input to the Create Virtual Node Group API in order to create an actual VNG in your Ocean cluster.
  operationId: "oceanEksImportNodeGroupToLaunchSpec"
  tags:
    - "Ocean EKS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../parameters/clusterName-query.yaml"
    - $ref: "../parameters/nodeGroup-query.yaml"
    - $ref: "../parameters/region-query.yaml"
    - $ref: "../parameters/oceanId-query.yaml"
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/importEksNodeGroup-launchSpecRequest.yaml"
  responses:
    200:
      $ref: "../responses/importEksNodeGroup-launchSpec.yaml"
    400:
      description: "Bad Request"
