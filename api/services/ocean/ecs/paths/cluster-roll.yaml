put:
  summary: "Update Roll"
  description: >
    Update a roll of an Ocean cluster.
    Performing the request will stop the next batch in a roll.
  operationId: "oceanEcsRollUpdate"
  tags:
    - "Ocean ECS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanClusterId.yaml"
    - in: path
      name: "ROLL_ID"
      example: "scr-12345abc"
      description: >
        Ocean Cluster Roll ID
      schema:
        type: string
      required: true
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/roll-status.yaml"
            - $ref: "../schemas/roll-comment.yaml"

  responses:
    200:
      $ref: "../responses/roll.yaml"
    400:
      description: "Bad Request"

get:
  summary: "Get Roll"
  description: >
    Get status for roll of an Ocean cluster.
  operationId: "oceanEcsRollGetSingleRoll"
  tags:
    - "Ocean ECS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - $ref: "../../commons/parameters/oceanClusterId.yaml"
    - $ref: "../../commons/parameters/clusterRollId.yaml"

  responses:
    200:
      $ref: "../responses/roll.yaml"
    400:
      description: "Bad Request"
