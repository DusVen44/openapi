post:
  summary: "Create VNG"
  description: >
    Create a new Ocean ECS virtual node group in the specified account.
  operationId: "OceanECSLaunchSpecCreate"
  tags:
    - "Ocean ECS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/launchSpec.yaml"
  responses:
    200:
      $ref: "../responses/launchSpec.yaml"
    400:
      description: "Bad Request"

get:
  summary: "List Launch Specs"
  description: >
    Get all the custom VNGs for all Ocean clusters in the specified account.
  operationId: "OceanECSLaunchSpecList"
  tags:
    - "Ocean ECS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/launchSpec.yaml"
    400:
      description: "Bad Request"
