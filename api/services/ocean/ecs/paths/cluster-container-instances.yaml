get:
  summary: "Get Cluster Container Instances"
  description: >
    Get container instances data of an Ocean cluster.
  operationId: "oceanAwsGetContainerInstances"
  tags:
    - "Ocean ECS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - in: path
      name: "oceanClusterId"
      schema:
        type: string
      required: true
      example: o-1abcd124
      description: >
        The identifier of the Ocean cluster
    - in: query
      name: "launchSpecId"
      schema:
        type: string
      example: ols-123
      description: Filter container instances by launch spec id
    - in: query
      name: "instanceId"
      schema:
        type: string
      example: i-123
      description: Get a specific container instance
  responses:
    200:
      $ref: "../responses/clusterContainerInstancesResponse.yaml"
    400:
      description: "Bad Request"
