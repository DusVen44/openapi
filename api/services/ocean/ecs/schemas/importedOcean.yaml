type: object
required:
  - cluster
properties:
  cluster:
    type: object
    title: ECS Ocean
    properties:
      name:
        type: string
        example: "my-Ocean-ECS-cluster"
        description: >
          The name of the Ocean cluster provided in the request. If not provided in the import request, the name will be Ocean_{EcsClusterName}.
      clusterName:
        type: string
        example: "my-ECS-cluster-name"
        description: >
          ECS cluster name.
      region:
        type: string
        example: "us-east-1"
        description: >
          The region for the Ocean cluster to run in. The same name as the provided ECS cluster.
      compute:
        type: object
        title: Ocean Compute
        properties:
          subnetIds:
            type: array
            description: >
              A comma-separated list of subnet identifiers for the Ocean cluster. Subnet identifiers should be configured with auto-assign public IP.
            items:
              type: string
              example: "subnet-1234abcd"
          launchSpecification:
            type: object
            description: >
              Virtual node group that allows you to configure multiple workload types on the same Ocean cluster.
            properties:
              imageId:
                type: string
                example: "ami-123456789abcdefgh"
              securityGroupIds:
                type: array
                description: >
                  One or more security group identifiers.
                items:
                  type: string
                  example: "sg-abcdefgh123456789"
              keyPair:
                type: string
                example: "dev-keypair"
              userData:
                type: string
                example: "userData"
              iamInstanceProfile:
                type: object
                description: >
                  The instance profile iamRole.
                properties:
                  arn:
                    type: string
                    description: >
                      The iamRole arn.
                    example: "my-arn"
              tags:
                type: object
                description: >
                  AWS tags from an EC2 instance registered as a container instance.
                properties:
                  tagKey:
                    type: string
                    example: "env"
                  tagValue:
                    type: string
                    example: "dev"
              instanceMetadataOptions:
                $ref: "./oceanInstanceMetadataOptions.yaml"
