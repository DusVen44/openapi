summary: Ocean CD
put:
  summary: "Update OceanCD Microservice"
  description: >
    Update Ocean CD microservice parameters.

    *All non included fields will be nullified*
  operationId: "OceanCDMicroserviceUpdate"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "microserviceName"
      schema:
        type: "string"
      required: true
      example: prod
      description: >
        The name identifier of the OceanCD microservice
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDMicroserviceRequest.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"
patch:
  summary: "Patch OceanCD Microservice"
  description: >
    Partial update Ocean CD microservice parameters.
  operationId: "OceanCDMicroservicePatch"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "microserviceName"
      schema:
        type: "string"
      required: true
      example: prod
      description: >
        The name identifier of the OceanCD microservice
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDMicroserviceRequest.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"
get:
  summary: "Get OceanCD Microservice"
  description: >
    Get the configuration of an existing Ocean CD microservice.
  operationId: "oceanCDMicroserviceGet"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "microserviceName"
      schema:
        type: "string"
      required: true
      example: Prod
      description: >
        The name identifier of the OceanCD microservice
  responses:
    200:
      $ref: "../responses/oceanCDMicroserviceResponse.yaml"
    400:
      description: "Bad Request"
delete:
  summary: "Delete OceanCD Microservice"
  description: >
    Delete an existing Ocean CD microservice.
  operationId: "OceanCDMicroserviceDelete"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "microserviceName"
      schema:
        type: "string"
      required: true
      example: Prod
      description: >
        The name identifier of the OceanCD microservice
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"