summary: Ocean CD
put:
  summary: "Update OceanCD Rollout Spec"
  description: >
    Update Ocean CD rollout spec parameters.

    *All non included fields will be nullified*
  operationId: "OceanCDRolloutSpecUpdate"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "rolloutSpecName"
      schema:
        type: "string"
      required: true
      example: prod
      description: >
        The name identifier of the OceanCD rollout spec
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDRolloutSpecRequest.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"
patch:
  summary: "Patch OceanCD Rollout Spec"
  description: >
    Partial update Ocean CD rollout spec parameters.
  operationId: "OceanCDRolloutSpecPatch"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "rolloutSpecName"
      schema:
        type: "string"
      required: true
      example: prod
      description: >
        The name identifier of the OceanCD rollout spec
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDRolloutSpecRequest.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"
get:
  summary: "Get OceanCD Rollout Spec"
  description: >
    Get the configuration of an existing Ocean CD rollout spec.
  operationId: "oceanCDRolloutSpecGet"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "rolloutSpecName"
      schema:
        type: "string"
      required: true
      example: Prod
      description: >
        The name identifier of the OceanCD environment
  responses:
    200:
      $ref: "../responses/oceanCDRolloutSpecResponse.yaml"
    400:
      description: "Bad Request"
delete:
  summary: "Delete OceanCD Rollout Spec"
  description: >
    Delete an existing Ocean CD rollout spec.
  operationId: "OceanCDRolloutSpecDelete"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "rolloutSpecName"
      schema:
        type: "string"
      required: true
      example: Prod
      description: >
        The name identifier of the OceanCD rollout spec
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"
