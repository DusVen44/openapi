summary: Ocean CD
get:
  summary: "Get OceanCD Cluster"
  description: >
    Get the configuration of an existing Ocean CD cluster.
  operationId: "OceanCDClusterGet"
  tags:
  - "Ocean CD"
  parameters:
    - in: "path"
      name: "clusterId"
      schema:
        type: "string"
      required: true
      example: TestCLuster
      description: >
        The name identifier of the OceanCD cluster
  responses:
    200:
      $ref: "../responses/oceanCDClusterResponse.yaml"
    400:
      description: "Bad Request"
delete:
  summary: "Delete OceanCD Cluster"
  description: >
    Delete an existing Ocean CD cluster.
  operationId: "OceanCDClusterDelete"
  tags:
  - "Ocean CD"
  parameters:
    - in: "path"
      name: "clusterId"
      schema:
        type: "string"
      required: true
      example: TestCLuster
      description: >
        The name identifier of the OceanCD cluster
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"
put:
  summary: "Update OceanCD Cluster"
  description: >
    Update Ocean CD cluster parameters.
  operationId: "OceanCDClusterUpdate"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "clusterId"
      schema:
        type: "string"
      required: true
      example: testCluster
      description: >
        The identifier of the OceanCD cluster
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDClusterNotification.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"