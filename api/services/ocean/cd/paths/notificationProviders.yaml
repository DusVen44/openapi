summary: Ocean CD
get:
  summary: "List OceanCD Notification Providers"
  description: >
    List the configurations for all Ocean CD notification providers.
  operationId: "OceanCDNotificationProviderList"
  tags:
    - "Ocean CD"
  responses:
    200:
      $ref: "../responses/oceanCDNotificationProviderResponse.yaml"
    400:
      description: "Bad Request"
post:
  summary: "Create OceanCD Notification Provider"
  description: |
    Create Ocean CD cluster notification provider entity.
  operationId: "OceanCDNotificationProviderCreate"
  tags:
    - "Ocean CD"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDNotificationProviderRequest.yaml"
  responses:
    200:
      $ref: "../responses/oceanCDNotificationProviderResponse.yaml"
    400:
      description: "Bad Request"
