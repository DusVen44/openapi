summary: Ocean CD
put:
  summary: "Update Ocean CD Notification Provider"
  description: >
    Update Ocean CD notification provider parameters.

    *All non included fields will be nullified*
  operationId: "OceanCDNotificationProviderUpdate"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "notificationProviderName"
      schema:
        type: "string"
      required: true
      example: prod
      description: >
        The name identifier of the Ocean CD notification provider
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDNotificationProviderRequest.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"
patch:
  summary: "Patch Ocean CD Notification Provider"
  description: >
    Partial update Ocean CD notification provider parameters.
  operationId: "OceanCDNotificationProviderPatch"
  tags:
    - "Ocean CD"
