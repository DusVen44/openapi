      name: "notificationProviderName"
      schema:
        type: "string"
      required: true
      example: prod
      description: >
        The name identifier of the Ocean CD notification provider
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDNotificationProviderRequest.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"
get:
  summary: "Get Ocean CD Notification Provider"
  description: >
    Get the configuration of an existing Ocean CD notification provider.
  operationId: "oceanCDNotificationProviderGet"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "notificationProviderName"
      schema:
        type: "string"
      required: true
      example: Prod
      description: >
        The name identifier of the Ocean CD notification provider
  responses:
    200:
      $ref: "../responses/oceanCDNotificationProviderResponse.yaml"
    400:
      description: "Bad Request"
