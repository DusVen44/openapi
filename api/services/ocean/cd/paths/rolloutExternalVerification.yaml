summary: Ocean CD
put:
  summary: "Update OceanCD Rollout External Verification"
  description: >
    Update Ocean CD on-going rollout external verification status.
  operationId: "OceanCDExternalVerificationUpdate"
  tags:
    - "Ocean CD"
  parameters:
    - in: "path"
      name: "rolloutId"
      schema:
        type: "string"
      required: true
      example: prod
      description: >
        The identifier of the OceanCD rollout
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../schemas/oceanCDExternalVerificationRequest.yaml"
  responses:
    200:
      description: "Ok"
    400:
      description: "Bad Request"