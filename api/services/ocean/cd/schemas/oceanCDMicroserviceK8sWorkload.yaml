type: object
title: Ocean CD K8S Workload
description: Kubernetes workloads to bind to the Microservice
properties:
  type:
    type: string
    example: "deployment"
    description: Kubernetes workload type
    enum: [deployment]
  labels:
    type: array
    items:
      $ref: "../schemas/oceanCDLabel.yaml"
    description: Set of k8s labels that are exisitng on the wanted workload (metadata.labels)
  versionLabelKey:
    type: string
    description: Kubernetes label key name for identiying the microservice version, if not configured the image will be consider as the version
required:
  - type
  - labels