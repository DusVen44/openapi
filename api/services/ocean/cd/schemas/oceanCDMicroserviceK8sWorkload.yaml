type: object
title: Ocean CD K8S Workload
description: bind the microservie to a specific k8s workloads
properties:
  type:
    type: string
    example: "deployment"
    description: k8s workload type
    enum: [deployment]
  labels:
    type: array
    items:
      $ref: "../schemas/oceanCDLabel.yaml"
    description: set of k8s labels that are exisitng on the wanted workload (metadata.labels)
  versionLabelKey:
    type: string
    description: k8s label key name for identiying the microservice version
required:
  - type
  - labels