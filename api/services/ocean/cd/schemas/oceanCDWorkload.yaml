type: object
required:
  - workload
properties:
  name:
    type: String
    description: >
      Workload's name
  namespace:
    type: String
    example: "namespace-name"
    description: >
      Workload's namespace name
  clusterId:
    type: String
    example: "prod-cluster"
    description: >
      Workload's cluster id
  type:
    type: string
  image:
    type: String
    example: "public.ecr.aws/nginx/nginx:1.22"
    description: >
      Workload's image
  desiredReplicas:
    type: int
    description: >
      The number of the desired replicas
  readyReplicas:
    type: int
    description: >
      The number of the ready replicas
  updatedAt:
    type: "Date"
    example: "2018-11-05T12:55:50.000+0000"
    description: >
      The timestamp of latest update