type: object
required:
  - cluster
properties:
  cluster:
    type: object
    description: >
      The object specifying the configuration of the Ocean CD cluster.
    title: Oceac Cd Cluster
    properties:
      lastHeartbeatTime:
        type: string
        example: "2018-11-05T12:55:50.000+0000"
        description: >
          Time stamp of latest time the controller sent heartbeat.
      controllerInfo:
        type: object
        $ref: "../schemas/oceanCDControllerInfo.yaml"
      clusterInfo:
        type: object
        $ref: "../schemas/oceanCDControllerInfo.yaml"
      notification:
        type: object
        $ref: "../schemas/oceanCDClusterNotification.yaml"