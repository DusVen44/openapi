type: object
title: Ocean CD Environemt
description: >
  Ocean CD environment entity.
properties:
  name:
    type: string
    description: identifier name for the environment
  clusterId:
    type: string
    description: the ocean cd cluster identifier to apply this environment to
  namespace:
    type: string
    description: restrict the Environment for a specific k8s cluster namespace. if not configured will be applied for all cluster namespaces
required:
  - name
  - clusterId