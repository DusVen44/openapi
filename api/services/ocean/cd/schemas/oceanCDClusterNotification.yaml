type: object
required:
  - notification
properties:
  notification:
    type: object
    description: >
      The object specifying the configuration of the Ocean CD cluster.
    title: Ocean Cd Cluster
    required:
      - minutesWithoutHeartbeat
      - providers
    properties:
      minutesWithoutHeartbeat:
        type: double
        example: "4.0"
        description: >
          Time without controller heartbeat.
      providers:
        type: array
        description: |
          List of providers for notifications
        items:
          type: string
          example: "provider1"