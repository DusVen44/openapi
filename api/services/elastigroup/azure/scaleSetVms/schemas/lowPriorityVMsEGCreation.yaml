                type: boolean
                example: true
              healthCheckType:
                title:
                description: "Healthcheck to use to validate VM health. </br> Valid Values:
                <ul>
                  <li>INSTANCE_STATE</li>
                  <li>MULTAI_TARGET_SET</li>
                  <li>HCS</li>
                  <li>K8S_NODE</li>
