              unhealthyDuration:
                title: Unhealthy Duration
                description: amount of time to be unhealthy before a replacement is triggered
                type: integer
                example: 360
          launchSpecification:
            title: Launch Specification
            description: Launch Specification Configuration
            type: object
            required:
              - login
              - image
              - network
              - subnetName
            properties:
              image:
                title: Image
                description: Image of VM. An image is a template for creating new VMs. Choose from Azure image catalogue (marketplace) or use a custom image.
                type: object
                properties:
                  marketplace:
                    title: Marketplace
                    type: object
                    description:
                      "Select an image from Azure's Marketplace image catalogue. </br> <a style=color:red;>Required if custom image isn't specified.</a>"
                    properties:
                      publisher:
                        title: Publisher
                        description:  "Image publisher. </br> <a style=color:red;>Required if marketplace image is specified.</a>"
                        type: string
                        example: "OpenLogic"
                      offer:
                        title: Offer
                        desription: "Name of image to use. </br> <a style=color:red;>Required if marketplace image is specified.</a>"
                        type: string
                        example: "CentOS"
                      sku:
                        title: Stock Keeping Unit
                        description: "Image's Stock Keeping Unit, which is the specific version of the image. </br> <a style=color:red;>Required if marketplace image is specified.</a>"
                        type: string
                        example: "7.3"
                      version:
                        title: Version
                        description: "Image's version. if version not provided we use 'latest'"
                        type: string
                        example: "7.3-1611"
                        default: latest
                  custom:
                    title: Custom
                    type: object
                    description: "Custom image to launch Elastigroup with. Cannot be used with `marketplace` </br> <a style=color:red;>Required if marketplace image isn't specified.</a>"
                    properties:
                      resourceGroupName:
                        title: Resource Group Name
                        description: "Name of Resource Group for custom image. </br> <a style=color:red;>Required if custom image is specified.</a>"
                        type: string
                        example: "spotinst-azure"
                      imageName:
                        title: Image Name
                        description: "Name of the custom image. </br> <a style=color:red;>Required if custom image is specified.</a>"
                        type: string
                        example: "custom-image-name"
              loadBalancersConfig:
                title: Load Balancer Configuration
                description: Configure a Load Balancer
                type: object
                properties:
                  loadBalancers:
                    title: Load Balancers
                    description: Add a load balancer. For Azure Gateway, each Backend Pool is a separate load balancer.
                    type: array
                    items:
                      anyOf:
                        - type: string
                          title: MULTAI_TARGET_SET
                          description: "The type of load balancer. </br> Valid values:
                          <ul>
                            <li>MULTAI_TARGET_SET</li>
                            <li>APPLICATION_GATEWAY</li>
                          </ul>"
                          properties:
                            type:
                              type: string
                              example: MULTAI_TARGET_SET
                              enum:
                                - MULTAI_TARGET_SET
                            balancerId:
                              type: string
                              example: lb-1ee2e3q
                            targetSetId:
                              type: string
                              example: ts-3eq
                            autoWeight:
                              type: boolean
                              example: true
                        - type: object
                          title: APPLICATION_GATEWAY
                          properties:
                            type:
                              type: string
                              example: APPLICATION_GATEWAY
                              enum:
                                - APPLICATION_GATEWAY
                            resourceGroupName:
                              type: string
                              example: azureResourceGroup
                            applicationGatewayName:
                              type: string
                              example: appGateway
                            backendPoolName:
                              type: string
                              example: backendpool490822
              userData:
                type: string
              managedServiceIdentities:
                type: array
                items:
                  type: object
                  properties:
                    resourceGroupName:
                      type: string
                      example: Resourse Group 1
                    name:
                      type: string
                      example: Test
              tags:
                type: array
                items:
                  type: object
                  properties:
                    tagKey:
                      type: string
                      example: env
                    tagValue:
                      type: string
                      example: staging
              network:
                type: object
                required:
                  - resourceGroupName
                  - virtualNetworkName
                  - subnetName
                properties:
                  virtualNetworkName:
                    type: string
                    example: vname
                  subnetName:
                    type: string
                    example: my-subnet-name
                  resourceGroupName:
                    type: string
                    example: subnetResourceGroup
                  assignPublicIp:
                    type: true
                    example: true
                  additionalIpConfigurations:
                    type: array
                    items:
                      type: object
                      required:
                        - name
                      properties:
                        name:
                          type: string
                          example: config1
                        privateIpAddressVersion:
                          type: string
                          example: IPv4
              extensions:
                title: Extensions
                description: List of objects for Azure extensions
                type: array
                items:
                  type: object
                  required:
                    - autoUpgradeMinorVersion
                    - name
                    - publisher
                    - type
                    - typeHandlerVersion
                  properties:
                    autoUpgradeMinorVersion:
                      title: Auto Upgrade Minor Version
                      description: Required on compute.launchSpecification.extensions object
                      type: boolean
                      example: true
                      required: true
                    name:
                      title: name
                      description: Required on compute.launchSpecification.extensions object
                      type: string
                      example: "k8s-agentpool1-38611891-vmss-computeAksLinuxBilling"
                    protectedSettings:
                      title: Protected Settings
                      description: Object for protected settings
                      type: object
                      required:
                        - commandToExecute
                      properties:
                        commandToExecute:
                          title: Command To Execute
                          description: Required for compute.launchSpecification.extensions.protectedSettings object
                          type: string
                    publisher:
                      title: Publisher
                      description: Required on compute.launchSpecification.extensions object
                      type: string
                      example: "Microsoft.AKS"
                    type:
                      title: Type
                      description: Required on compute.launchSpecification.extensions object
                      type: string
                      example: "Compute.AKS-Engine.Linux.Billing"
                    typeHandlerVersion:
                      title: Type Handler Version
                      description: Required on compute.launchSpecification.extensions object
                      type: string
                      example: "1.0"
              customData:
                title: Custom Data
                description: This value will hold the YML in base64 and will be added to the scaleSets
                type: string
                example: IyEvYmluL2Jhc2gKZWNobyAidGVzdCI=
              login:
                title: Login
                description: Set admin access for accessing your VMs.
                type: array
                items:
                required:
                  - userName
                properties:
                  userName:
                    title: User Name
                    description: "User name for admin access to VMs.
                     <ul>
                      <li>for windows: compute.launchSpecification.login.password</li>
                      <li>for linux: compute.launchSpecification.login.sshPublicKey</li>
                     </ul>"
                    type: string
                    example: spotinst
                  sshPublicKey:
                    title: SSH Public Key
                    description: "SSH for admin access to Linux VMs. </br> <a style = color:red>Required for Linux.  Can not exist simultaneously with 'password'</a>"
                    type: string
                  password:
                    title: Password
                    description: "Password for admin access to Windows VMs. </br> <a style = color:red>Required for Windows. Can not exist simultaneously with 'sshPublicKey'</a>"
                    type: string
      thirdPartiesIntegration:
        title: Third Parties Integration
        description: Settings for 3rd party integrations on group.
        type: "object"
        properties:
          kubernetes:
            title: Kubernetes Integration Configuration
            description: Define Kubernetes integration on group
            type: "object"
            required:
              - clusterIdentifier
            properties:
              clusterIdentifier:
                title: Cluster Identifier
                description:
                  "Must match the clusterIdentifier that was sent when the Spot Controller was installed.
                  </br><a style = color:red>Required on thirdPartiesIntegration.kubernetes object</a>"
                type: string
                example: "aks-engine-cluser"
              autoScale:
                title: Auto Scale
                description: K8's auto scaler configuration
                type: object
                properties:
                  isEnabled:
                    title: Is Enabled Criteria
                    description: Is the auto scaler enabled or not
                    type: boolean
                    example: true
                  isAutoConfig:
                    title: Is Auto Config Criteria
                    description: Set to true if you want to use the Automated headroom feature
                    type: boolean
                    example: false
                  cooldown:
                    title: Cooldown
                    description: Cool down period between scaling actions
                    type: integer
                    example: 180
                  down:
                    title: Down
                    description: Auto scaler Scale down configuration
                    type: object
                    properties:
                      maxScaleDownPercentage:
                        title: Max Scale Down Percentage
                        description: Would represent the maximum % to scale-down. Number between 1-100
                        type: integer
                        example: 50
                  headroom:
                    title: Headroom
                    description: Headroom configuration of the auto scaler
                    type: object
                    properties:
                      cpuPerUnit:
                        title: cpuPerUnit
                        description: Optionally configure the number of CPUs to allocate the headroom. CPUs are denoted in millicores, where 1000 millicores = 1 vCPU.
                        type: integer
                        example: 2
                      memoryPerUnit:
                        title: memoryPerUnit
                        description: Optionally configure the amount of memory (MiB) to allocate the headroom.
                        type: integer
                        example: 2
                      gpuPerUnit:
                        title: GPU Per Unit
                        description: How much GPU allocate for headroom unit.
                        type: integer
                        example: 2
                      numOfUnits:
                        title: Number Of Units
                        description: The number of units to retain as headroom, where each unit has the defined headroom CPU and memory.
                        type: integer
                        example: 2
                  labels:
                    title: Labels
                    description: Key/value pairs to use as constraints.
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          title: Key
                          description: Key of constraint
                          type: string
                          example: group
                        value:
                          title: Value
                          description: Value of constraint
                          type: string
                          example: microservices
                  resourceLimits:
                    title: Resource Limits
                    description: Optionally set upper and lower bounds on the resource usage of the cluster.
                    type: object
                    properties:
                      maxVCpu:
                        title: MAX VCpu
                        description: The maximum cpu in vCpu units that can be allocated to the cluster.
                        type: integer
                        example: 4
                      maxMemoryGib:
                        title: MAX Memory Gib
                        description: The maximum memory in GiB units that can be allocated to the cluster.
                        type: integer
                        example: 4


          hpcGridEngine:
            type: "object"
            required:
              - clusterId
            properties:
              clusterId:
                type: string
                example: "spotinst-uge-cluster"
                description: >
                  Must match the clusterId used by the [controller](https://api.spot.io/elastigroup-for-azure/hpc/introduction/)
              queues:
                type: array
                description: >
                  If defined the autoscaler will only match this Elastigroup to jobs associated with the queues listed here. If empty or null, then all queues will be monitored.
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      example: "burst.q"
                      description: >
                        The name of the queue to monitor
              distribution:
                type: string
                enum:
                  - sge
                  - uge
                description: >
                  The specific distribution of grid engine. Defaults to `sge`
                properties:
                  name:
                    type: string