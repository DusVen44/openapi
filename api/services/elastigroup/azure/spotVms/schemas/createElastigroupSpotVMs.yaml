          launchSpecification:
            title: Launch Specification
            description: Launch Specification Configuration
            type: object
            required:
              - image
              - network
              - subnetName
              - login
            properties:
              image:
                title: Image
                description: Image of VM. An image is a template for creating new VMs. Choose from Azure image catalogue (marketplace) or use a custom image.
                type: object
                properties:
                  marketplace:
                    title: Marketplace
                    type: object
                    description:
                      "Select an image from Azure's Marketplace image catalogue. </br> <a style=color:red;>Required if custom image isn't specified.</a>"
                    properties:
                      publisher:
                        title: Publisher
                        description:  "Image publisher. </br> <a style=color:red;>Required if marketplace image is specified.</a>"
                        type: string
                        example: "OpenLogic"
                      offer:
                        title: Offer
                        desription: "Name of image to use. </br> <a style=color:red;>Required if marketplace image is specified.</a>"
                        type: string
                        example: "CentOS"
                      sku:
                        title: Stock Keeping Unit
                        description: "Image's Stock Keeping Unit, which is the specific version of the image. </br> <a style=color:red;>Required if marketplace image is specified.</a>"
                        type: string
                        example: "7.3"
                      version:
                        title: Version
                        description: "Image's version. if version not provided we use 'latest'"
                        type: string
                        example: "7.3-1611"
                        default: latest
                  custom:
                    title: Custom
                    type: object
                    description: "Custom image to launch Elastigroup with. Cannot be used with `marketplace` </br> <a style=color:red;>Required if marketplace image isn't specified.</a>"
                    properties:
                      resourceGroupName:
                        title: Resource Group Name
                        description: "Name of Resource Group for custom image. </br> <a style=color:red;>Required if custom image is specified.</a>"
                        type: string
                        example: "spotinst-azure"
                      name:
                        title: Image Name
                        description: "Name of the custom image. </br> <a style=color:red;>Required if custom image is specified.</a>"
                        type: string
                        example: "custom-image-name"
              loadBalancersConfig:
                title: Load Balancer Configuration
                description: Configure a Load Balancer
                type: object
                properties:
                  loadBalancers:
                    title: Load Balancers
                    description: Add a load balancer. For Azure Gateway, each Backend Pool is a separate load balancer.
                    type: array
                    items:
                      anyOf:
                        - type: object
                          title: MULTAI_TARGET_SET
                          properties:
                            type:
                              title: Type
                              description: "The type of load balancer. </br>
                              Valid Values:
                              <ul>
                                <li>MULTAI_TARGET_SET</li>
                                <li>APPLICATION_GATEWAY</li>
                              </ul>"
                              type: string
                              example: MULTAI_TARGET_SET
                              enum:
                                - MULTAI_TARGET_SET
                            balancerId:
                              type: string
                              example: lb-1ee2e3q
                            targetSetId:
                              type: string
                              example: ts-3eq
                            autoWeight:
                              type: boolean
                              example: true
                        - type: object
                          title: APPLICATION_GATEWAY
                          properties:
                            type:
                              title: Type
                              description: "The type of load balancer. </br>
                              Valid Values:
                              <ul>
                                <li>MULTAI_TARGET_SET</li>
                                <li>APPLICATION_GATEWAY</li>
                              </ul>"
                              type: string
                              example: APPLICATION_GATEWAY
                              enum:
                                - APPLICATION_GATEWAY
                            resourceGroupName:
                              title: Resource Group Name
                              description: "The Resource Group name of the Load Balancer."
                              type: string
                              example: azureResourceGroup
                            applicationGatewayName:
                              type: string
                              example: appGateway
                            backendPoolName:
                              type: string
                              example: backendpool490822
              managedServiceIdentities:
                title: Managed Service Identities
                description: Add a user-assigned managed identity to the VMs in the cluster.
                type: array
                items:
                  type: object
                  properties:
                    resourceGroupName:
                      title: Resource Group Name
                      description: The Resource Group that the user-assigned managed identity resides in.
                      type: string
                      example: Resourse Group 1
                    name:
                      title: Name
                      description: Name of the managed identity
                      type: string
                      example: Test
              shutdownScript:
                title: Shutdown Script
                description: Shutdown script for the group. Value should be passed as a string encoded at Base64 only
                type: string
                example: IyEvYmluL2Jhc2gKZWNobyAidGVzdCI=
              tags:
                title: Tags
                description: Key-Value pairs for VMs in the Elastigroup.
                type: array
                items:
                  type: object
                  properties:
                    tagKey:
                      title: Tag Key
                      description: Tag Key for Vms in Elastigroup.
                      type: string
                      example: env
                    tagValue:
                      title: Tag Value
                      description: Tag Value for VMs in Elastigroup.
                      type: string
                      example: staging
              network:
                title: Network
                description: Define the Virtual Network and Subnet for your Elastigroup.
                type: object
                required:
                  - resourceGroupName
                  - virtualNetworkName
                  - networkInterfaces
                properties:
                  resourceGroupName:
                    title: Resource Group Name
                    description: Vnet Resource Group Name
                    type: string
                    example: subnetResourceGroup
                  virtualNetworkName:
                    title: Virtual Network Name
                    description: Virtual Network
                    type: string
                    example: vname
                  networkInterfaces:
                    title: Virtual Network Name
                    description: Virtual Network
                    type: array
                    items:
                      type: object
                      required:
                        - isPrimary
                        - subnetName
                      properties:
                        isPrimary:
                          title: Is Primary Criteria
                          description: Defines whether the network interface is primary or not.
                          type: boolean
                          example: true
                        subnetName:
                          title: Subnet Name
                          description: Subnet name
                          type: string
                          example: testSubnet
                        assignPublicIp:
                          title: Assign Publick IP
                          description: Assign public IP
                          type: boolean
                          example: true
                        publicIpSku:
                          title:
                          description: Required if assignPublicIp=true values=[STANDARD/BASIC]
                          type: string
                          example:
                        securityGroup:
                          title: Security Group
                          description: Security Group
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                title: Name
                                description: Requires valid security group name. Required if security group is specified.
                                type: string
                                example: test
                              resourceGroupName:
                                title: Resource Group Name
                                description: Requires valid resource group name. Required if security group is specified.
                                type: string
                                example: test
                        enableIPForwarding:
                          title: Enable IP Forwarding
                          description: Enable IP Forwarding
                          type: boolean
                          example: true
                        additionalIpConfigurations:
                          title: Additional IP Configurations
                          description: Additional configuration of network interface
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                title: Name
                                description: Required if additionalConfiguration has been specified.
                                type: string
                                example: test
                              privateIpAddressVersion:
                                title: Private IP Address Version
                                description: "Possible values: </br>
                                <ul>
                                  <li>IPv4</li>
                                  <li>IPv6</li>
                                </li>"
                                default: IPv4
              extensions:
