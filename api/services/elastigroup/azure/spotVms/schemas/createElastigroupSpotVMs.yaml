type: "object"
title: "Create Elastigroup Azure Spot VMs Body"
required:
  - group
  - name
  - region
  - capacity
  - strategy
  - compute
properties:
  group:
    type: "object"
    required:
      - name
      - region
      - capacity
      - resourceGroupName
      - strategy
      - compute
    title: "Azure Elastigroup"
    description: "Azure Elastigroup Configuration"
    properties:
      id:
        type: "string"
        example: "sig-123456789"
        readOnly: true
        description: >
          Azure Elastigroup ID
      name:
        type: "string"
        example: "spotinst-group"
        description: >
          Azure Elastigroup Name
      region:
        type: "string"
        example: "eastus"
        description: >
          Valid Azure region the Elastigroup is managed in
      resourceGroupName:
        type: string
        example: spotinst-azure
        description: >
          The Azure resource group to associate the Elastigroup with
      capacity:
        type: "object"
        description: Capacity of Elastigroup
        required:
          - target
          - minimum
          - maximum
        properties:
          target:
            type: "integer"
            example: 8
            description:
              Current scale the Elastigroup will conform to
          minimum:
            type: "integer"
            example: 2
            description: >
              The Elastigroup will not set a target below this value
          maximum:
            type: "integer"
            example: 10
            description: >
              The Elastigroup will not set a target greater than this value
      scaling:
        type: object
        description: Scaling Policies for Elastigroup. Set as many policies as needed to maximize the Elastigroup’s efficiency.
        title: Azure Scaling
        properties:
          up:
            type: object
            title: Scale Up Policies
            description: Provide the ability to accommodate increased workloads.
            required:
              - policyName
              - metricName
              - statistic
              - threshold
              - period
              - evaluationPeriods
              - cooldown
              - action
              - operator
              - namespace
            properties:
              policyName:
                title: Policy Name
                description: Name of scaling policy
                type: string
                example: "cpuScale"
              metricName:
                title: Metric Name
                description: Metric to monitor by Azure metric display name
                type: string
                example: Percentage CPU
              statistic:
                title: Statistics
                description: Statistic by which to evaluate the selected metric.
                type: string
                example: average
                enum:
                  - average
                  - sampleCount
                  - sum
                  - minimum
                  - maximum
              unit:
                title: Unit
                description: "Unit to measure to evaluate the selected metric:
                </br> Valid Values:
                <ul>
                  <li>Count</li>
                  <li>Bytes</li>
                  <li>Percent</li>
                  <li>CountPerSecond</li>
                  <li>Milliseconds</li>
                  <li>BytesPerSecond</li>
                  <li>Seconds</li>
                </ul>"
                type: string
                example: Count
              threshold:
                title: Threshold
                description: The value at which the scaling action is triggered.
                type: float
                example: 0.75
              period:
                title: Period
                description: Amount of time (seconds) for which the threshold must be met in order to trigger the scaling action.
                type: integer
                example: 60
              evaluationPeriods:
                title: Evaluation Periods
                description: Amount of time (seconds) for which the threshold must be met in order to trigger the scaling action.
                type: integer
                example: 3
              cooldown:
                title: Cooldown
                description: Time (seconds) to wait after a scaling action before resuming monitoring.
                type: integer
                example: 300
              namespace:
                title: namespace
                description: "Select one of the next namespaces:
                  <ul>
                  <li>Microsoft.AnalysisServices/servers</li>
                  <li>Microsoft.ApiManagement/service</li>
                  <li>Microsoft.Automation/automationAccounts</li>
                  <li>Microsoft.Batch/batchAccounts</li>
                  <li>Microsoft.Cache/redis</li>
                  <li>Microsoft.Compute</li>
                  <li>Microsoft.CognitiveServices/accounts</li>
                  <li>Microsoft.ContainerInstance/containerGroups</li>
                  <li>Microsoft.ContainerService/managedClusters</li>
                  <li>Microsoft.CustomerInsights/hubs</li>
                  <li>Microsoft.DataFactory/datafactories</li>
                  <li>Microsoft.DataFactory/factories</li>
                  <li>Microsoft.DataLakeAnalytics/accounts</li>
                  <li>Microsoft.DataLakeStore/accounts</li>
                  <li>Microsoft.DBforMariaDB/servers</li>
                  <li>Microsoft.DBforMySQL/servers</li>
                  <li>Microsoft.DBforPostgreSQL/servers</li>
                  <li>Microsoft.Devices/IotHubs</li>
                  <li>Microsoft.Devices/provisioningServices</li>
                  <li>Microsoft.DocumentDB/databaseAccounts</li>
                  <li>Microsoft.EventGrid/topics</li>
                  <li>Microsoft.EventGrid/eventSubscriptions</li>
                  <li>Microsoft.EventGrid/extensionTopics</li>
