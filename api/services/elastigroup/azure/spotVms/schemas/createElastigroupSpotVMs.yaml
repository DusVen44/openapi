                  <li>Microsoft.Storage/storageAccounts/blobServices</li>
                  <li>Microsoft.Storage/storageAccounts/fileServices</li>
                  <li>Microsoft.Storage/storageAccounts/queueServices</li>
                  <li>Microsoft.Storage/storageAccounts/tableServices</li>
                  <li>Microsoft.StreamAnalytics/streamingjobs</li>
                  <li>Microsoft.TimeSeriesInsights/environments</li>
                  <li>Microsoft.TimeSeriesInsights/environments/eventsources</li>
                  <li>Microsoft.Web/serverfarms</li>
                  <li>Microsoft.Web/sites (excluding functions)</li>
                  <li>Microsoft.Web/sites (functions)</li>
                  <li>Microsoft.Web/sites/slots</li>
                  <li>Microsoft.Web/hostingEnvironments/multiRolePools</li>
                  <li>Microsoft.Web/hostingEnvironments/workerPools</li>
                  </ul>"
                type: string
                example: "Microsoft.Network/applicationGateways"
                default: Microsoft.Compute
              operator:
                title: Operator
                description: "The operator used to evaluate the threshold against the current metric value.
                   <ul>
                   <li>gt (Greater Than)</li>
                   <li>gte (Greater Than or Equal)</li>
                   <li>lt (Less Than)</li>
                   <li>lte (Less Than or Equal)</li>
                   <ul>"
                type: string
                example: "gte"
                enum:
                  - gt
                  - gte
                  - lt
                  - lte
              dimenstions:
                title: Dimenstions
                description: "Required if scaling.up.namespace is different from 'Microsoft.Compute'. 2 dimensions are required, example: </br>
                “dimensions”: </br> [ </br> { “key” : “resourceGroupName”, “value” : “testResourceGroup” } , </br> { “key” : “resourceName”, “value” : “testApplicationGateway” } </br> ]"
                type: array
                items:
                  type: object
                  properties:
                    key:
                      title: Key
                      description: Azure resource group for the scaling.down.dimensions. Required if using namespace different from "Microsoft.Compute".
                      type: string
                      example: resourceGroupName
                    value:
                      title: Value
                      description: Azure resource the scaling.down.dimensions. Required if using namespace different from "Microsoft.Compute".
                      type: string
                      example: TestAppGateway
              action:
                title: Action
                description: Scaling action to take when the policy is triggered.
                type: object
                required:
                  - type
                properties:
                  type:
                    title: Type
                    description: "Type of scaling action to take when the scaling policy is triggered. </br> Valid Values:
                    <ul>
                      <li>adjustment</li>
                      <li>setMinTarget</li>
                      <li>updateCapacity</li>
                      <li>percentageAdjustment</li>
                    </ul>"
                    type: string
                    example: adjustment
                  adjustment:
                    title: Adjustment
                    description: "Value to which the action type will be adjusted. Required if using the next action types:
                    <ul>
                      <li>numeric</li>
                      <li>percentageAdjustment</li>
                    </ul>"
                    type: string
                    example: "2"
                  target:
                    title: Target
                    description: "Value to update the group target capacity to. Also you must indicate “minimum” and “maximum” amounts. Required if selected as action type:
                      <ul>
                        <li>updateCapacity</li>
                      </ul>"
                    type: integer
                    example: 23
                  minimum:
                    title: Target
                    description: "Value to update the group minimum capacity to. Also you must indicate “target” and “maximum” amounts. Required if selected as action type:
                        <ul>
                          <li>updateCapacity</li>
                        </ul>"
                    type: integer
                    example: 20
                  maximum:
                    title: Target
                    description: "Value to update the group mimimum capacity to. Also you must indicate “target” and “minimum” amounts. Required if selected as action type:
                          <ul>
                            <li>updateCapacity</li>
                          </ul>"
                    type: integrer
                    example: 25

          down:
            type: object
            title: Scale Down Policies
            description: Provide the ability to scale down to maximize cost efficiency.
            required:
