type: object
properties:
  processes:
    type: array
    items:
      - type: object
        properties:
          name:
            type: string
            example: signalTimeout
          ttlInMinutes:
            type: string
            description: The duration in minutes which the process is suspended for
            example: 180
      - type: object
        properties:
          name:
            type: string
            example: syncStrategy
          ttlInMinutes:
            type: string
            description: The duration in minutes which the process is suspended for
            example: 180
