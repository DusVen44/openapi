get:
  summary: "Get Group By Scale Set"
  description:
    A route that returns a group response.
  operationId: "elastigroupAzureSpotVmsGetAScaleSet"
  tags:
    - Elastigroup Azure Spot VMs
  parameters:
    - in: "path"
      name: "resourceGroupName"
      example: "spotinst-azure"
      description: >
        Resource Group Name - Must be valid.
      schema:
        type: "string"
      required: true
    - in: "path"
      name: "scaleSetName"
      example: "scaleSet"
      description: >
        Scale Set Name - Must be valid
      schema:
        type: "string"
      required: true
  responses:
    200:
      $ref: "../responses/scaleSetGet.yaml"
    400:
      description: "Bad Request"

