get:
  summary: "List Activity Events"
  description: Get all activity events for the Elastigroup
  operationId: "elastigroupGcpGetActivityEvents"
  tags:
    - Elastigroup GCP
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
    - in: "path"
      name: "groupId"
      example: "act-123456789"
      description: >
        GCP Elastigroup ID
      schema:
        type: "string"
      required: true
    - in: "query"
      name: "fromDate"
      example: "2020-09-01"
      description: "Example: fromDate=2020-09-01 or fromDate=1598918400000
                    Get items on or after this date (ISO 8601 or Unix timestamp)"
      schema:
        type: "string"
      required: true
    - in: "query"
      name: "toDate"
      example: "2020-10-01"
      description: "Example: toDate=2020-09-01 or toDate=1598918400000
                    Get items on or after this date (ISO 8601 or Unix timestamp)"
      schema:
        type: "string"
      required: false
  responses:
    200:
      $ref: "../responses/group-event.yaml"
    400:
      description: "Bad Request"


