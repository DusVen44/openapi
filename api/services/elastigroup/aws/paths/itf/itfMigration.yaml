put:
  summary: Update Itf Listener Rule Migration
  description: |
    Update Itf Listener Rule Migration
  operationId: "updateItfListenerRuleMigration"
  tags:
    - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../../commons/parameters/accountId.yaml"
    - $ref: "../../../../../commons/parameters/groupId.yaml"
    - in: path
      name: migrationId
      schema:
        type: string
      required: true
      description: |
        The migration ID you want to query
      example: ilrm-12345678
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
            - $ref: "../../schemas/itf/migration/itfMigrationRequest.yaml"
  responses:
    200:
      $ref: "../../responses/itf/itfMigrationResponse.yaml"
    400:
      description: "Bad Request"