get:
  summary: "Instance Healthiness"
  description:
    Get a list of instances with health status. In a case of a shutdown script configuration for the group, it will also retrieve the Spot Agent health status.
  operationId: "elastigroupAwsInstanceHealthiness"
  tags:
    - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/groupId.yaml"
    - in: "query"
      name: "accountId"
      example: "act-123abc"
      description: >
        ID of the account associated with your token
      schema:
        type: "string"
      required: false
  responses:
    200:
      $ref: "../responses/instance-healthiness.yaml"
    400:
      description: "Bad Request"

