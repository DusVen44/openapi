summary: Elastigroups for AWS
post:
  summary: "Create Elastigroup"
  description: "Create a new AWS Elastigroup </br>
  Details:
  <ul>
    <li>To create a Beanstalk Elastigroup - enable the Elastic Beanstalk at 'thirdPartyIntegration'</li>
    <li>To create a Rancher Elastigroup - enable the Rancher at 'thirdPartyIntegration'</li>
    <li>To create a Route53 Elastigroup - enable the Route53 at 'thirdPartyIntegration'</li>
  </ul>"
  operationId: "elastigroupAwsCreate"
  tags:
  - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  requestBody:
    required: true
    content:
      application/json:
        schema:
          allOf:
          - $ref: "../schemas/elastigroupCreate.yaml"
  responses:
    200:
      $ref: "../responses/elastigroup.yaml"
    400:
      description: "Bad Request"

get:
  summary: "List Elastigroups"
  description: >
    List all AWS Elastigroups for a Spot Account
  operationId: "elastigroupAwsListAll"
  tags:
  - "Elastigroup AWS"
  parameters:
    - $ref: "../../../../commons/parameters/accountId.yaml"
  responses:
    200:
      $ref: "../responses/list-all.yaml"
    400:
      description: "Bad Request"
